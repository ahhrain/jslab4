<html>

<head>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
        
        body {
            margin-left: 10%;
            margin-right: 10%;
            background-color: PaleGreen;
            font-weight: bold;
        }
        
        input {
            font-weight: bold;
            padding: 5px;
            margin-bottom: 3px;
        }
        
        label {
            float: left;
            width: 200px;
        }
    </style>
    <script>
        function hello() {
            var surname = document.getElementById('surname');
            var name = document.getElementById('name');
            var sec_name = document.getElementById('sec_name');
            var date = document.getElementById('date');
            var city = document.getElementById('city');
            var like = document.getElementById('like');
            var dislike = document.getElementById('dislike');
            surname = surname.value;
            name = name.value;
            sec_name = sec_name.value;
            date = date.value;
            city = city.value;
            like = like.value;
            dislike = dislike.value;
            var win = window.open("", "", "width=500,height=600");
            win.document.open();
            var str = ("Я " + surname + " " + name + " " + sec_name + " родился в " + date + " году в городе " + city + '<br>');
            win.document.write(str);
            str = ("Больше всего я люблю " + like + " и очень не люблю " + dislike + ". Было бы замечательно всю жизнь только " + like + " , но, к сожалению, приходится иногда и " + dislike + '.<br>');
            win.document.write(str);
            str = '<input type="button" value="Закрыть"' +
                'onClick="window.close();">';
            win.document.write(str);
            win.document.close();
        }
    </script>
</head>

<body>
    <h1>Анкета</h1>
    <hr>
    <form>
        <label for="surname"> Фамилия </label><input type=text value="Горбунков" name="surname" id='surname' size="30"><br>
        <label for="name">Имя </label><input type=text value="Семен" name="name" id='name' size="30"><br>
        <label for="sec_name">Отчество</label> <input type=text value="Семенович" name="sec_name" id='sec_name' size="30"><br>
        <label for="date">Год рождения </label><input type=text value="1990" name="date" id='date' size="30"><br>
        <label for="city">Город рождения </label><input type=text value="Одесса" name="city" id='city' size="30"><br>
        <label for="like">Любимое занятие </label><input type=text value="читать" name="like" id='like' size="30"><br>
        <label for="dislike">Нелюбимое занятие </label><input type=text value="мыть посуду" name="dislike" id='dislike' size="30"><br>
        <input type=button value="Сформировать биографию" OnClick="hello()">
        <hr>
    </form>
</body>

</html>
